<!DOCTYPE html>
<html lang="en">
  <head>
    <title>защита алфавит</title>
  </head>
  <body>
    <script>
      // Шифровка алфавита (если никак, то одномерный)
      let X = prompt("Введите слово для шифрования: ");

      console.log(X)

      let alpha = [
        ["а", "б", "в"],
        ["г", "д", "е"],
        ["ё", "ж", "з"],
        ["и", "й", "к"],
        ["л", "м", "н"],
        ["о", "п", "р"],
        ["с", "т", "у"],
        ["ф", "х", "ц"],
        ["ч", "ш", "щ"],
        ["ъ", "ы", "ь"],
        ["э", "ю", "я"],
      ];

      word_array = [];
      let word = X;
      for (let k = 0; k < word.length; k++) {
        for (let j = 0; j < 3; j++) {
          for (let i = 0; i < 11; i++) {
            if (word[k] == alpha[i][j]) {
              word_array.push(i);
              word_array.push(j);
            }
          }
        }
      }
      console.log(word_array);
    </script>
  </body>
</html>
